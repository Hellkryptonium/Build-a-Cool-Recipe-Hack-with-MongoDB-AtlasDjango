{% extends 'base.html' %}

{% block title %}Delete Recipe - Smart Recipe App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Delete Recipe</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
